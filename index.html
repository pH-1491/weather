<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

<div class="head">
    <h1>Weather Now</h1>
    <i class="fa-solid fa-earth-asia"></i>
    <button class="btn"><i class="fa-solid fa-toggle-on"></i></button>
</div>

<div class="content">
    <div class="search-bar">
        <input type="search" placeholder="Enter City Name">
        <i class="fa-solid fa-magnifying-glass-location i1"></i>
    </div>

    <div class="display">
        <div class="temp-display">
            <p id="temp">T degree celcius </p>
            <p id="descp">Mostly Sunny <i class="fa-solid fa-sun"></i></p>
        </div>


    </div>

    <div class="addon">
        <div class="box b1">
            <h3>Humidity </h3>
            <p class="pr">Text</p>
        </div>
        <div class="box b2">
            <h3>Wind <i class="fa-solid fa-wind"></i></h3>

            <p class="pr">Text</p>
        </div>
        <div class="box b3">
            <h3>Snowfall <i class="fa-solid fa-snowflake"></i></h3>
            <p class="pr">Text</p>
        </div>
        <div class="box b4">
            <h3>Precipitation <i class="fa-solid fa-cloud-sun-rain"></i></h3>
            <p class="pr">Text</p>
        </div>
<!--        <div class="box b5">-->
<!--            <h3>UV Index</h3>-->
<!--            <p>Text</p>-->
        </div>
        <div class="box b6">
            <h3>Pressure</h3>
            <p class="pr">Text</p>
        </div>
    </div>

</div>





<script  src="script.js"></script>

</body>
</html>
